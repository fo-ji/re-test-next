name: Test Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js v18.12.0
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.0'
      - run: yarn install
      - run: yarn test
